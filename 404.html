<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Digital Art Studio</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">
                Page <span class="gradient-text" data-text="Not">Not</span> Found
            </h1>
            <p class="error-description">
                Looks like this digital creation doesn't exist in our universe yet.
            </p>
            <div class="error-actions">
                <a href="./index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
                <a href="https://instagram.com/_pencil__creations_" class="btn btn-instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Follow on Instagram</span>
                </a>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl);
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            background: var(--gradient-tech);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: var(--space-lg);
        }

        .error-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: var(--space-lg);
        }

        .error-description {
            font-size: var(--font-size-lg);
            color: var(--text-muted);
            margin-bottom: var(--space-xl);
        }

        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</body>
</html>
